<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muscle Mech | Membership Registration</title>

  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCEiWqxChMeB2zdsGE2Zw7g0G2eraMg30Y",
      authDomain: "gym-management-system-13087.firebaseapp.com",
      projectId: "gym-management-system-13087",
      storageBucket: "gym-management-system-13087.appspot.com",
      messagingSenderId: "134681146772",
      appId: "1:134681146772:web:51ad6d0fd789fcea118b81",
      measurementId: "G-PZLQXX5CXT"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <style>
    :root {
      --primary: #ff5e14;
      --secondary: #1a1a2e;
      --accent: #00b4d8;
      --light: #f8f9fa;
      --dark: #16213e;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--light);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(26, 26, 46, 0.8);
    }
    
    .register-container {
      position: relative;
      z-index: 1;
      background: white;
      width: 100%;
      max-width: 500px;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.5s ease forwards;
      margin: 2rem;
    }
    
    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .register-header img {
      height: 60px;
      margin-bottom: 1rem;
    }
    
    .register-header h2 {
      font-size: 1.8rem;
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }
    
    .register-header p {
      color: #777;
      font-size: 0.9rem;
    }
    
    .register-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .form-group {
      position: relative;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--secondary);
      font-size: 0.9rem;
    }
    
    .form-control {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 94, 20, 0.2);
    }
    
    .form-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }
    
    .time-slots {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    
    .time-option {
      padding: 0.7rem;
      background: #f5f7fa;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    
    .time-option:hover {
      background: #e9ecef;
    }
    
    .time-option.active {
      background: var(--primary);
      color: white;
    }
    
    textarea.form-control {
      padding: 1rem;
      min-height: 120px;
      resize: vertical;
    }
    
    .register-btn {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .register-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 94, 20, 0.3);
    }
    
    .register-footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
    
    .register-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .register-footer a:hover {
      text-decoration: underline;
    }
    
    .register-msg {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.5rem;
    }
    
    .error-msg {
      color: #e63946;
    }
    
    .success-msg {
      color: #2a9d8f;
    }
    
    /* Responsive Design */
    @media (max-width: 576px) {
      .register-container {
        padding: 2rem;
      }
      
      .register-header h2 {
        font-size: 1.5rem;
      }
      
      .time-slots {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }
  </style>
</head>

<body>
  <div class="register-container">
    <div class="register-header">
      <img src="../assets/images/logo.jpg" alt="Logo" style="width: 60px; height: 60px; border-radius: 100%; transform: scale(2);" />
      <h2>Join Muscle Mech</h2>
      <p>Start your fitness journey with us today</p>
    </div>

    <form class="register-form" id="registerForm">
      <div class="form-group">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Name" required />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="your@email.com" required />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required />
      </div>

         <div class="form-group">
  <label for="membershipType" class="form-label">Membership Type</label>
  <select id="membershipType" class="form-control" required>
    <option value="">-- Select a plan --</option>
    <option value="Basic">Basic 600</option>
    <option value="Standard">Standard 999</option>
    <option value="Premium">Premium 1599</option>
  </select>
</div>


      <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" placeholder="+91 9000000000" required />
      </div>

      <div class="form-group">
        <label class="form-label">Preferred Visit Time</label>
        <div class="time-slots">
          <div class="time-option" data-time="morning">Morning (6-9 AM)</div>
          <div class="time-option" data-time="late-morning">Late Morning (9-12 PM)</div>
          <div class="time-option" data-time="afternoon">Afternoon (12-4 PM)</div>
          <div class="time-option" data-time="evening">Evening (4-8 PM)</div>
        </div>
        <input type="hidden" id="preferred-time" required />
      </div>

      <div class="form-group">
        <label for="message" class="form-label">Message (Optional)</label>
        <textarea id="message" class="form-control" placeholder="Tell us your fitness goals"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="register-btn">
          <i class="fas fa-user-plus"></i> Register Now
        </button>
      </div>

      <div class="register-msg" id="registerMsg"></div>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

 <script>
  const registerForm = document.getElementById("registerForm");
  const timeOptions = document.querySelectorAll(".time-option");
  const preferredTimeInput = document.getElementById("preferred-time");
  const registerMsg = document.getElementById("registerMsg");

  // Time slot selection
  timeOptions.forEach(option => {
    option.addEventListener("click", () => {
      timeOptions.forEach(opt => opt.classList.remove("active"));
      option.classList.add("active");
      preferredTimeInput.value = option.dataset.time;
    });
  });

  // Handle form submit
  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const phone = document.getElementById("phone").value.trim();
  const preferredTime = preferredTimeInput.value;
const message = document.getElementById("message").value;
const membershipType = document.getElementById("membershipType").value;

// Calculate expiry date (1 month from today)
const today = new Date();
const expiryDate = new Date(today.setMonth(today.getMonth() + 1)).toISOString().split('T')[0];


    registerMsg.textContent = "";
    registerMsg.className = "register-msg";

    if (!name || !email || !password || !phone || !preferredTime) {
      showMessage("❌ Please fill in all required fields", "error");
      return;
    }

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const uid = userCredential.user.uid;

      await db.collection("members").doc(uid).set({
  name,
  email,
  phone,
  preferredTime,
  message,
  membershipType,
  expiryDate,
  createdAt: firebase.firestore.FieldValue.serverTimestamp()
});


      // Store in sessionStorage if needed for future use
      sessionStorage.setItem("regName", name);
      sessionStorage.setItem("regEmail", email);
      sessionStorage.setItem("regPhone", phone);
      sessionStorage.setItem("regTime", preferredTime);
      sessionStorage.setItem("regMessage", message);

      // Show a floating toast message
      const toast = document.createElement('div');
      toast.textContent = "🎉 Registration successful! Please visit the gym to complete verification.";
      toast.style.position = 'fixed';
      toast.style.bottom = '30px';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.background = '#28a745';
      toast.style.color = 'white';
      toast.style.padding = '15px 25px';
      toast.style.borderRadius = '8px';
      toast.style.boxShadow = '0 4px 10px rgba(0,0,0,0.3)';
      toast.style.zIndex = '9999';
      toast.style.fontSize = '14px';
      document.body.appendChild(toast);

      // Redirect after 2.5 seconds
      setTimeout(() => {
        toast.remove();
        window.location.href = 'login.html';
      }, 2500);

    } catch (error) {
      showMessage("❌ " + error.message, "error");
    }
  });

  function showMessage(message, type) {
    registerMsg.textContent = message;
    registerMsg.className = `register-msg ${type}-msg`;
  }
</script>

</body>
</html>
